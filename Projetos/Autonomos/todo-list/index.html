<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Tarefas</title>
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!-- Arquivo CSS Customizado -->
        <link rel="stylesheet" href="style.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/89d4f401d9.js" crossorigin="anonymous" defer></script>

        <!-- Arquivo JS -->
        <script src="app.js" defer></script>
    </head>

    <body>

        <div id="page-container">
            <div id="content-wrap">

                <header class="text-light p-2 d-flex align-items-center">
                    <h1 class="display-5">To-do List (Lista de Tarefas)</h1>
                    <i class="fa-solid fa-list-check" id="icon"></i>
                </header>

                <!-- Alerta -->
                <div id="alerta" class="alert alert-danger" role="alert" style="display: none;">
                    É necessário que você preencha o campo da tarefa para incluí-la!
                </div>
                
                <!-- Container do Input -->
                <div class="container input-group mt-5 mb-3" id="input-container">
                    <input type="text" class="form-control" id="new-task" placeholder="Digite sua nova tarefa">
                    <button id="add-task" class="btn btn-sm text-light" onclick="addTask()">Adicionar</button>
                </div>
                
                <!-- A Lista de Tarefas -->
                <div class="row" id="listContainer">
                    <div class="col">
                        <table class="table">
                            <tbody id="listaTarefas"></tbody>
                        </table>
                    </div>
                </div>
                
            </div>

            <!-- Rodapé -->
            <footer class="text-light">
                <p>Developed by Edson Matheus</p>
            </footer>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
