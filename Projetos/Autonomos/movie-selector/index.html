<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seletor de Filmes</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!-- Arquivo CSS Customizado -->
        <link rel="stylesheet" href="style.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/89d4f401d9.js" crossorigin="anonymous"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        <!-- Arquivo JS -->
        <script src="main.js" defer></script>
    </head>

    <body>

        <div id="page-container">
            <div id="content-wrap">

                <header class="d-flex align-items-center text-light p-2 align-text-center">
                    <h1 class="display-5">Seletor de Filmes</h1>
                    <i class="fas fa-duotone fa-film" id="icon"></i>
                </header>
                
                <!-- Container com o campo a ser preenchido pelo usuário -->
                <div class="container input-group mt-5 mb-3" id="input-container">
                    <input type="text" class="form-control" id="new-movie" placeholder="Digite seus filmes aqui">
                    <button id="add-movie" class="btn btn-primary btn-sm" onclick="addMovie()">Adicionar</button>
                </div>
        
                <!-- Container com o botão que chama a função seletora de filmes -->
                <div class="container d-flex flex-column justify-content-center mt-5" id="teste">
                    <button id="movie-selector" class="btn btn-warning btn-lg" onclick="movieSelector()">Sortear Filme</button>
                </div>

                <!-- Texto de aviso (conforme algoritmo contido no arquivo main.js) -->
                <div id="newDiv"></div>
        
                <!-- Container da lista e da seleção aleatória de filmes -->
                <div class="container" id="movie-container">
                    <div class="row">
                        <div class="col-5">
                            <table class="table">
                                <tbody id="listaFilmes"></tbody>
                            </table>
                        </div>
            
                        <div class="col-7" id="movie">
                            <h1></h1>
                        </div>
                    </div>
                </div>
        
                <footer class="text-light">
                    <p>Developed by Edson Matheus</p>
                </footer>
    
            </div>
        </div>

    </body>
</html>
