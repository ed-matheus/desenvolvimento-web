<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- Owl CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>OTAKUFLIX</title>
</head>
<body>
    <header>
        <!-- Criamos aqui a Caixa de Navegação -->
        <div class="container">
            <h2 class="logo">OTAKUFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Animes</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="anime-principal">
            <div class="container">
                <h3 class="titulo">MY HERO ACADEMIA</h3>
                <p class="descricao">Izuku Midoriya é um garoto que não possui individualidade, seu maior sonho era
                se tornar um herói como seu ídolo All Might, porém sua vida muda completamente quando recebe novas habilidades...</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-animes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-anime" src="img/Naruto - The Last.jpg" alt="Naruto - The Last"></div>
            <div class="item"><img class="box-anime" src="img/Noragami.jpg" alt="Noragami"></div>
            <div class="item"><img class="box-anime" src="img/Kyoukai-no-Kanata.jpg" alt="Kyoukai no Kanata"></div>
            <div class="item"><img class="box-anime" src="img/akame-ga-kill.jpg" alt="Akame Ga Kill"></div>
            <div class="item"><img class="box-anime" src="img/naruto-shippuden.jpg" alt="Naruto Shippuden"></div>
            <div class="item"><img class="box-anime" src="img/black-bullet.jpg" alt="Black Bullet"></div>
            <div class="item"><img class="box-anime" src="img/nanatsu-no-taizai.jpg" alt="Nanatsu No Taizai"></div>
            <div class="item"><img class="box-anime" src="img/dr-stone.jpg" alt="Dr. Stone"></div>
            <div class="item"><img class="box-anime" src="img/black-clover.jpg" alt="Black Clover"></div>
            <div class="item"><img class="box-anime" src="img/my-hero-academia.jpg" alt="My Hero Academia"></div>
            <div class="item"><img class="box-anime" src="img/danmachi.jpg" alt="DanMachi"></div>
            <div class="item"><img class="box-anime" src="img/death-note.jpg" alt="Death Note"></div>
            <div class="item"><img class="box-anime" src="img/one-punch-man.jpg" alt="One Punch Man"></div>
            <div class="item"><img class="box-anime" src="img/fate-ubw.jpg" alt="Fate - Unlimited Blade Works/Stay Night"></div>
            <div class="item"><img class="box-anime" src="img/mirai-nikki.jpg" alt="Mirai Nikki"></div>
        </div>
    </div>

    <!-- Linkando HTML com o arquivo js da FontAwesome -->
    <script src="https://kit.fontawesome.com/bae625948b.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
