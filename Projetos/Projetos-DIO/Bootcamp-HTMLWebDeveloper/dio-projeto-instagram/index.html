<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/anime-icon.png">
    <title>Otakugram</title>
</head>
<body>
    <div class="anime-wrapper">
        <div class="midoriya">
            <img src="images/izuku-midoriya.png">
        </div>
        <div class="anime-continue">
            <div class="group">
                <div class="anime-logo"></div>
                <div class="profile-photo">
                    <img src="images/profile-photo.jpeg" width="110px" alt="foto de perfil anime network">
                </div>
                <a href="#" class="anime-login">Continue como ed.matheuss</a>
                <a href="#" class="anime-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não conhece ed.matheuss?</p>
                <p class="not-account">
                    <a href="#">
                    <span class="link-orange">Entre com outra conta</span>
                    </a>
                    ou
                    <a href="#">
                    <span class="link-orange">Crie uma nova</span>
                    </a>
                </p>
            </div>
            <div class="get-the-animes">
                <p class="get-site">Vontade de assistir anime? Só clicar no ícone abaixo.</p>
                <div class="crunchy">
                    <a href="https://www.crunchyroll.com/pt-br" target="_blank" class="crunchy-site"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
